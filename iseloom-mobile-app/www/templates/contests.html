<ion-view view-title="Contest">
  <ion-content>
    <h3 style="text-align:center; margin-top:10px">Live Contests</h3>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
