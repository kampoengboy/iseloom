<ion-view>
  <ion-nav-title>
    <img src="img/iseloom.png" style="width:30px"> Ranklists
  </ion-nav-title>
  <ion-content>
    <br>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
                  <th>No.</th>
                  <th>User</th>
                  <th>University</th>
                  <th>Rating</th>
          </thead>
          <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.rank}}</td>
                    <td>{{user.user.name}}</td>
                    <td>{{user.user.university.name}}</td>
                    <td>{{user.user.rating}}</td>
                </tr>
          </tbody>
        </table>
    </div>
  </ion-content>
</ion-view>
