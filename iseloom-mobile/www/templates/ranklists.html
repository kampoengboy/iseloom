<ion-view view-title="Ranklists">
  <ion-content>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
                  <th>No.</th>
                  <th>User</th>
                  <th>University</th>
                  <th>Rating</th>
          </thead>
          <tbody>
                <tr ng-repeat="user in users">
                    <td>{{index+1}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.university.name}}</td>
                    <td>{{user.rating}}</td>
                </tr>
          </tbody>
        </table>
    </div>
  </ion-content>
</ion-view>
