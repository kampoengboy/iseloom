<ion-view view-title="Register" name="register-view" cache-view="false" align-title="left" class="customPage">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
  </ion-nav-bar>
    <ion-content>
      <div>
        <form ng-submit="register(data)">
        <div class="padding">
          <br><br>
          <label class="item item-input red-border" style="background-color:white;">
            <input type="text" id="name" name="name" placeholder="Name" ng-model="data.name" tabindex="1">
          </label>
          <br>
          <label class="item item-input red-border" style="background-color:white;">
            <input type="email" id="email" name="email" placeholder="Email" ng-model="data.email" tabindex="2">
          </label>
          <br>
          <label class="item item-input red-border" style="background-color:white;">
            <input type="text" name="username" placeholder="Username" id="username" ng-model="data.username" tabindex="3">
          </label>
          <br>
          <label class="item item-input red-border" style="background-color:white;">
            <input type="password" id="password" placeholder="Password" name="password" ng-model="data.password" tabindex="4">
          </label>
          <br>
          <label class="item item-input red-border" style="background-color:white;">
            <input type="password" id="password" placeholder="Confirmation Password" name="password_confirmation" ng-model="data.password_confirmation" tabindex="5">
          </label>
          <br>
          <div class="list">
            <label class="item item-input item-select">
            <div class="input-label" style="color:white">
              University
            </div>
            <select name="university" ng-model="data.university">
              <option value="mikroskil">STMIK Mikroskil</option>
              <option value="binus">Binus University</option>
              <option value="ugm">Universitas Gadjah Mada</option>
            </select>
            </label>
          </div>
          <br>
          <div class="list">
            <label class="item item-input item-select">
            <div class="input-label" style="color:white">
              Gender
            </div>
            <select name="gender" ng-model="data.gender">
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
            </label>
          </div>
          <br>
        </div>
        <div class="padding" style="margin-top:-20px">
              <button type="submit" class="button button-full button-assertive ink">Register</button>
        </div>
        </form>
        <br>
      </div>
    </ion-content>
</ion-view>
