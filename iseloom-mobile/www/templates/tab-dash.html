<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h3 style="text-align:center; margin-top:5px">Live Contests</h3>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/scoreboard/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
