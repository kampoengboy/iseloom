<ion-view view-title="Scoreboard">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
          <th>Rank</th>
          <th>Univ</th>
          <th>Name</th>
          <th>Solved</th>
          <th>Score</th>
          <th>HW</th>
          <th>MK</th>
          <th>OP</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in ctrl">
                <td >{{data.rank}}</td>
                <td >{{data.univ}}</td>
                <td >{{data.name}}</td>
                <td >{{data.solve}}</td>
                <td >{{data.score}}</td>
                <td >{{data.hw}}</td>
                <td >{{data.mk}}</td>
                <td >{{data.mk}}</td>
            </tr>
        </tbody>
      </table>
    </div>
    <!--<th class="row header">
          <th >Rank</th>
          <th >Univ</th>
          <th >Name</th>
          <th >Solved</th>
          <th >Score</th>
          <th >HW</th>
          <th >MK</th>
          <th >OP</th>
    </th>
    <th class="row" ng-repeat="data in ctrl">
          <th >{{data.rank}}</th>
          <th >{{data.univ}}</th>
          <th >{{data.name}}</th>
          <th >{{data.solve}}</th>
          <th >{{data.score}}</th>
          <th >{{data.hw}}</th>
          <th >{{data.mk}}</th>
          <th >{{data.mk}}</th>
    </th>-->
  </ion-content>
</ion-view>
