<ion-view name="dashboard-view">
  <ion-nav-title>
    Options
  </ion-nav-title>
   <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
          Account
      </div>
      <a ui-sref="app.editprofile" class="item item-icon-left item-icon-right" style="border-bottom:1px solid black;">
        <i class="icon ion-person-stalker"></i>
        Edit Profile
        <i class="item-note icon ion-chevron-right"></i>
      </a>
      <a ui-sref="app.changepassword" class="item item-icon-left item-icon-right" style="border-bottom:1px solid black;">
        <i class="icon ion-lock-combination"></i>
        Change Password
        <i class="item-note icon ion-chevron-right"></i>
      </a>
      <div class="item item-divider">
          Settings
      </div>
      <div class="item item-icon-left" ng-click="logout()" style="border-bottom:1px solid black;">
        <i class="icon ion-power"></i>
        Logout
      </div>
      <br>
  </ion-content>
</ion-view>
